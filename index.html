<html>
    <head>
       <title>learning console</title>
    </head>
    <body>
        <h1>
            Open Console
        </h1>
        <script>
            console.log("Hi I'm console screen");
             
            var first_name = "mukund";
            console.log(first_name);

            var last_name = "yadav";
            console.log(last_name);

            var full_name= first_name.concat(last_name);
            console.log(full_name);

            var length_of_full_name= full_name.length;
            console.log(length_of_full_name);

            var name1="I'm mukund raj";
            console.log(name1);

            var replace_name= name1.replace("raj","yadav");
            console.log(replace_name);

            var capital_name="MUKUND";
            console.log(capital_name);

            var making_lowercase= capital_name.toLowerCase();
            console.log(making_lowercase);

            var small_name="yadav";
            console.log(small_name);

            var making_uppercase= small_name.toUpperCase();
            console.log(making_uppercase);

            var square_root= Math.sqrt(25);
            console.log(square_root);

            var maximum_number= Math.max(12,18);
            console.log(maximum_number);

            var minimum_number=Math.min(12,18);
            console.log(minimum_number);

            var power= Math.pow(2,3);
            console.log(power);
        </script>
    </body>
</html>
